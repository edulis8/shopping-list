<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Hind+Vadodara|Sura' rel='stylesheet' type='text/css'>
		<title>A List for Shopping</title>
		
	</head>
	<body>
		<header>
			<h1><i class="fa fa-shopping-cart"></i></h1>
			<h2>Let's Shop!</h2>
			
		</header>
		<section class="midsection">

			
				<input id="item" type="text" placeholder="Chicken livers!"> 
				<button id="addbutton" class="btn btn-success">Add to shopping list</button>
				<button id="reset" class="btn btn-danger">Reset</button>
			

			<div class="list-container">
			
			<ul class="list">
				<li><span>Beer</span><i class="fa fa-check-circle"></i> <i class="fa fa-minus-circle"></i></li>
				<li><span>Soup</span><i class="fa fa-check-circle"></i> <i class="fa fa-minus-circle"></i></li>
				<li><span>Soap</span><i class="fa fa-check-circle"></i> <i class="fa fa-minus-circle"></i></li>
				<li><span class="strikeout">Rice</span><i class="fa fa-check-circle"></i> <i class="fa fa-minus-circle"></i></li>
				<li><span class="strikeout">Snails</span><i class="fa fa-check-circle"></i> <i class="fa fa-minus-circle"></i></li>
			</ul>
				

			
			</div>

		</section>

		<footer>
			
		</footer>
		
		 <script src="//code.jquery.com/jquery-latest.min.js"></script>
		 <script sric="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		 <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" type="text/javascript" charset="utf-8" async defer></script>
		 <script src="js/main.js" type="text/javascript" charset="utf-8" async defer></script>
	</body>
</html>
