<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Hind+Vadodara|Sura' rel='stylesheet' type='text/css'>
		<title>A List for Shopping</title>
		
	</head>
	<body>
		<header>
			<h1><i class="fa fa-shopping-cart"></i></h1>
			<h2>Shop!</h2>
		</header>
		<section class="midsection">

			<form>
				<input type="text" placeholder="Chicken livers!"> 
				<button class="btn btn-success">Add to shopping list</button>
			</form>

			<div class="list-container">
			
			<ul class="list">
				<li>Beer    <i class="fa fa-check-circle"></i> <i class="fa fa-minus-circle"></i></li>
				<li>Soup    <i class="fa fa-check-circle"></i> <i class="fa fa-minus-circle"></i></li>
				<li>Soap    <i class="fa fa-check-circle"></i> <i class="fa fa-minus-circle"></i></li>
				<li class="strikeout">Rice    <i class="fa fa-check-circle"></i> <i class="fa fa-minus-circle"></i></li>
				<li class="strikeout">Snails    <i class="fa fa-check-circle"></i> <i class="fa fa-minus-circle"></i></li>
			</ul>
				

			
			</div>

		</section>

		<footer>
			
		</footer>
		
	</body>
</html>
